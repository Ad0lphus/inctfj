  As 
  $$
  dp= d mod p-1 \\
  e*dp= e *d mod p-1\\
  e*dp = e*d + k*(p-1)\\
  m ^{e*dp}= m ^{e*d + k*(p-1)}\\
  $$
  applying mod p on both sides
  $$
  m^{e*dp} mod p = m^ {e*d + k(p-1)} mod p\\
  m^{e*dp}= m mod p\\ 
  {m^{e*dp}-m}/k =p 
  $$
